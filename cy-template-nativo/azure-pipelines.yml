trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  secureFileName: 'dix-collection.json'

steps:

# 1. Baixar o arquivo do Secure Files
- task: DownloadSecureFile@1
  name: DownloadDixCollection
  inputs:
    secureFile: '$(secureFileName)'

# 2. Ler o conte√∫do do JSON (usando PowerShell Core, compat√≠vel com Linux/macOS/Windows)
- task: PowerShell@2
  displayName: 'Ler conte√∫do do JSON'
  inputs:
    targetType: 'inline'
    script: |
      $filePath = "$(DownloadDixCollection.secureFilePath)"
      Write-Host "üîç Lendo conte√∫do de: $filePath"

      $jsonContent = Get-Content $filePath -Raw | ConvertFrom-Json
      Write-Host "üìù UID da DIX:"
      $dix = $jsonContent.collections | Where-Object { $_.name -eq 'DIX' -and $_.owner -eq '21959170' }
      Write-Host $dix.uid

# (Opcional) Exportar o UID para uso posterior
      Write-Host "##vso[task.setvariable variable=dixUid]$($dix.uid)"

# 3. (Opcional) Usar a vari√°vel em outro passo
- script: |
    echo "UID da DIX (exportado): $(dixUid)"
  displayName: 'Usar vari√°vel UID exportada'
